[Variables]
BlurEnabled=0

BlurEnabled0=1
BlurEnabled1=0

BlurToggleText0=ON
BlurToggleText1=OFF

BlurCorner0=None
BlurCorner1=Round

BlurBorder0=None
BlurBorder1=All

[BlurMeasure]
Measure=Plugin
Plugin=FrostedGlass
BlurEnabled=#BlurEnabled#
Type=Acrylic
Corner=[#BlurCorner[#BlurEnabled]]
Border=[#BlurBorder[#BlurEnabled]]
DynamicVariables=1

[ToggleBlurMeterExample]
Meter=String
SolidColor=255,255,255,155
H=100
Text="Toggle blur [#BlurToggleText[#BlurEnabled]]"
LeftMouseUpAction=[!SetVariable BlurEnabled [#BlurEnabled[#BlurEnabled]]][!WriteKeyValue Variables BlurEnabled [#BlurEnabled]][!SetOption BlurMeasure BlurEnabled "[#BlurEnabled]"][!SetOption BlurMeasure Corner "[#BlurCorner[#BlurEnabled]]"][!SetOption BlurMeasure Border "[#BlurBorder[#BlurEnabled]]"][!UpdateMeasure BlurMeasure][!UpdateMeter #CURRENTSECTION#][!Redraw]
DynamicVariables=1
